{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ venue.name }}</h2>
    <p>{{ venue.address }}</p>

    <h3>Courts</h3>
    {% if courts %}
        <ul>
            {% for c in courts %}
                <li>{{ c.name }} - <a href="{% url 'booking_create' %}">Book</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courts available.</p>
    {% endif %}
</div>
{% endblock %}
